<!DOCTYPE html>
<html lang="pt-br">
<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="style.css">

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

   <title>Avalie a sua mentoria</title>
</head>
<body>
   <div class="page">
      <header>
         <h1>avalie a sua mentoria</h1>
         <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
         <img src="images/img1.png" alt="Balão laranja com 5 estrelas dentro, 3 destas preenchidas e 2 vazias" id="image">

         <div class="top">
            <h2>Informações pessoais</h2>
         </div>
      </header>

      <form action="" id="formulario">
         
         <div id="wrapper">
            
            <fieldset id="personal-info">
               <div class="full-name-wrapper">

                  <div class="input-wrapper">
                     <label for="person-name">Nome</label>
                     <input type="text" name="person-name" id="person-name">
                  </div>
   
                  <div class="input-wrapper">
                     <label for="person-surname">Sobrenome</label>
                     <input type="text" name="person-surname" id="person-surname">
                  </div>
               </div>
               
               <div class="input-wrapper">
                  <label for="person-email">E-mail <span>(digite um email válido)</span></label>
                  <input type="email" name="person-email" id="person-email">
               </div>

            </fieldset>

            <fieldset id="mentor-info">

               <legend>Informações do mentor</legend>

               <div class="input-wrapper">
                  <label for="mentor-name">Selecione quem foi o seu mentor</label>
                  <select name="mentor-name" id="mentor-name">
                     <option value="default">Selecione</option>
                     <option value="maykao">Maykão</option>
                     <option value="rodrigo">Rodrigão</option>
                     <option value="tamires">Tamires</option>
                     <option value="Juliana">Juliana</option>
                  </select>
               </div>

               <div class="input-wrapper">
                  <label for="mentor-feedback">Feedback sobre o mentor</label>
                  <textarea name="mentor-feedback" id="mentor-feedback"></textarea>
               </div>

               <div class="checkbox-wrapper">
                  <input type="checkbox" name="doubts" id="doubts">
                  <label for="dobuts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
               </div>

            </fieldset>

            <fieldset>

               <legend>Agendando próxima mentoria</legend>

               <div class="date-wrapper">
                  
                  <div class="input-wrapper" id="next-date">
                     <label for="next-date">Data <span>(DD/MM/AAAA)</span></label>
                     <input type="date" name="next-date" >
                  </div>

                  <div class="input-wrapper">
                     <label for="init-time">Das</label>
                     <input type="time" name="init-time" id="init-time">
                  </div>

                  <div class="input-wrapper">
                     <label for="end-time">Até</label>
                     <input type="time" name="end-time" id="end-time">
                  </div>

               </div>

            </fieldset>

            <input type="submit" value="salvar" id="save-bttn">
            
         </div>
      </form>


   </div>
   

   
</body>
</html>
